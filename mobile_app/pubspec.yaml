name: smart_assistant
description: Smart Personal Assistant - المساعد الشخصي الذكي
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio
  just_audio: ^0.9.36
  permission_handler: ^11.3.0
  record: ^5.0.4
  
  # Phone & Calls (optional - قد تحتاج أذونات خاصة)
  # phone_state: ^1.0.3
  # call_log: ^4.0.2
  # flutter_phone_direct_caller: ^2.1.1
  
  # File Handling
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # Utils
  uuid: ^4.2.1
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  timeago: ^3.6.0
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # PDF Export
  pdf: ^3.10.7
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
